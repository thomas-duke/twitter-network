seed: 42
setup:
  N_hidden: 10
  N_fake: 10
  train_size: False
  valid_size: 0.2
features:
  subset: False
  connectivity:
    cutoff: 100
  transformation:
    skew_threshold: T0
    inclusions: ["degree", "neighbors", "size"]
    exclusions: ["cos", "jc",  "pa"]
    drop_vars: True
  selection:
    skip: False
    subset: 200000
    score_func: "mi"
    mode: "k_best"
    param: 25
models:
  Jacob:
    threshold: 0.2
  LR:
    solver: "liblinear"
  SVM:
    kernel: "linear"
    gamma: "scale"
    probability: True
  RF:
    n_estimators: 500
    random_state: 42
  ET:
    n_estimators: 500
    random_state: 42
  GB:
    random_state: 42
  IF:
    n_estimators: 500
    behaviour: "new"
    contamination: "auto"
    random_state: 42
  HGB:
    random_state: 42
  AB:
    n_estimators: 100
    random_state: 42
  XG:
    random_state: 42
  NN:
    layers:
      depth: 5
      dropout: 0.1
      dense:
        activation: "tanh"
        use_bias: True
      output:
        activation: "sigmoid"
        use_bias: True
    SGD:
      lr: 0.01
      decay: 1e-6
      momentum: 0.9
      nesterov: True
    compile:
      loss: "binary_crossentropy"
      metrics: ["accuracy"]
    fit:
      epochs: 30
      batch_size: 128
predict:
  probability: True
